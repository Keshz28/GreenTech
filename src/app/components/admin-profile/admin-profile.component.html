<div class="profile-container">
  <div class="profile-header">
    <h2>ADMIN PROFILE</h2>
  </div>

  <div class="profile-details">
    <h2>
      <input
        type="text"
        [value]="admin.firstName"
        [readonly]="!isEditing"
        (input)="updateField('firstName', $event)"
        placeholder="First Name"
      />
      <input
        type="text"
        [value]="admin.lastName"
        [readonly]="!isEditing"
        (input)="updateField('lastName', $event)"
        placeholder="Last Name"
      />
    </h2>
    <p>{{ admin?.role }}</p>

    <div class="detail-item">
      <span>Email:</span>
      <input
        type="email"
        [value]="admin.email"
        [readonly]="!isEditing"
        (input)="updateField('email', $event)"
        placeholder="Email"
      />
    </div>

    <div class="detail-item">
      <span>Phone:</span>
      <input
        type="text"
        [value]="admin.phoneNumber"
        [readonly]="!isEditing"
        (input)="updateField('phoneNumber', $event)"
        placeholder="Phone Number"
      />
    </div>

    <div class="detail-item">
      <span>Address:</span>
      <input
        type="text"
        [value]="admin.address"
        [readonly]="!isEditing"
        (input)="updateField('address', $event)"
        placeholder="Address"
      />
    </div>

    <div class="detail-item">
      <span>Community Name:</span>
      <input
        type="text"
        [value]="admin.communityName"
        [readonly]="!isEditing"
        (input)="updateField('communityName', $event)"
        placeholder="Community Name"
      />
    </div>
  </div>

  <!-- Profile Actions -->
  <div class="profile-actions">
    <button (click)="toggleEdit()">{{ isEditing ? 'Save' : 'Edit Profile' }}</button>
    <button *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
    <button (click)="goHome()">Back to Home</button>
  </div>

  <!-- Notifications Popup -->
  <div class="notification-popup" [style.display]="showNotifications ? 'block' : 'none'">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button (click)="toggleNotifications()">Close</button>
    </div>
    <div class="notification-content">
      <div *ngFor="let notification of notifications">
        <p>{{ notification.message }}</p>
      </div>
    </div>
  </div>
</div>
