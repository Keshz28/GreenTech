<div class="profile-container">
    <div class="profile-header">
      <h2>USER PROFILE</h2>  
    </div>
    
    <div class="profile-details">
      <h2>{{user?.firstName}} {{user?.lastName}}</h2>
      <p>{{user?.communityName}}</p>
  
      <div class="detail-item">
        <span>Email: {{user?.email}}</span>
      </div>
      <div class="detail-item">
        <span>Phone: {{user?.phoneNumber}}</span>
      </div>
      <div class="detail-item">
        <span>Address: {{user?.address}}</span>
      </div>
    </div>
  
    <!-- Profile Actions -->
    <div class="profile-actions">
      <button (click)="editProfile()">Edit Profile</button>
      <button (click)="goHome()">Back to Home</button>
    </div>
  
    <!-- Notifications Popup -->
    <div class="notification-popup" [style.display]="showNotifications ? 'block' : 'none'">  <!-- Use style binding instead of *ngIf -->
      <div class="notification-header">
        <h3>Notifications</h3>
        <button (click)="toggleNotifications()">Close</button>
      </div>
      <div class="notification-content">
        <!-- Manually display notifications using a loop in the component -->
        <div id="notification-list"></div> <!-- Placeholder to dynamically append notifications -->
      </div>
    </div>
  </div>
