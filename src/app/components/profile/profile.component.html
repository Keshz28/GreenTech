<div class="profile-details">
  <!-- View Mode -->
  <div *ngIf="!isEditing">
    <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
    <p>{{ user?.communityName }}</p>

    <div class="detail-item">
      <span>Email: {{ user?.email }}</span>
    </div>
    <div class="detail-item">
      <span>Phone: {{ user?.phoneNumber }}</span>
    </div>
    <div class="detail-item">
      <span>Address: {{ user?.address }}</span>
    </div>
  </div>

  <!-- Edit Mode -->
  <div *ngIf="isEditing">
    <form (ngSubmit)="saveProfile()">
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="user.firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="user.lastName" name="lastName" required />

      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="user.email" name="email" required />

      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" />

      <label for="address">Address:</label>
      <input id="address" [(ngModel)]="user.address" name="address" />

      <label for="communityName">Community Name:</label>
      <input id="communityName" [(ngModel)]="user.communityName" name="communityName" />

      <button type="submit">Save Changes</button>
      <button type="button" (click)="isEditing = false">Cancel</button>
    </form>
  </div>
</div>

<!-- Profile Actions -->
<div class="profile-actions">
  <button *ngIf="!isEditing" (click)="editProfile()">Edit Profile</button>
  <button (click)="goHome()">Back to Home</button>
</div>
