<div class="main-content">
  <h2>History</h2>
  <div class="filter-container">
    <span>Filter :</span>
    <div class="filter-options">
      <div class="filter-type">
        <label>Type:</label>
        <select [(ngModel)]="filterType" (change)="applyFilter()">
          <option value="all">All</option>
          <option value="plastic">Plastic</option>
          <option value="glass">Glass</option>
          <option value="paper">Paper</option>
          <option value="batteries">Batteries</option>
          <option value="organic">Organic</option>
        </select>
      </div>
      <div class="filter-date">
        <button (click)="sortSchedules('latest')">Latest</button>
        <button (click)="sortSchedules('oldest')">Oldest</button>
      </div>
    </div>
  </div>

  <div class="history-list">
    <div *ngFor="let groupedSchedule of groupedSchedules">
      <h3 class="history-date">{{ groupedSchedule.date | date }}</h3>
      <div class="history-entry">
        <div class="schedule-details">
          <div *ngFor="let schedule of groupedSchedule.schedules" class="schedule-item">
            <span><strong>Type:</strong> {{ schedule.type }}</span>
            <span><strong>Time:</strong> {{ schedule.time }}</span>
            <span><strong>Location:</strong> {{ schedule.location }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Clear Button -->
  <button class="clear-button" (click)="clearHistory()">Clear</button>

  <div class="back-button-container">
    <button (click)="goBackHome()" class="back-home-btn">Back to Home</button>
  </div>
</div>
